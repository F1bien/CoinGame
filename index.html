<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="script.js"></script>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>

	<div class="title">
		<h1>boh</h1>
	</div>

	<div class="game-conteiner">
		<div class="info">
			<input type="button" class="boh" id="start" value="START" onclick="Game()">
		</div>
		<div class="game">
			<div></div>
			<input type="button" class="movement-arrow material-symbols-outlined" id="arrow-up"
				value="keyboard_arrow_up">
			<div></div>
			<input type="button" class="movement-arrow material-symbols-outlined" id="arrow-left"
				value="keyboard_arrow_left">
			<div class="table">
				<div class="moneta" id="moneta-blue"></div>
				<div class="moneta" id="moneta-red"></div>

			</div>
			<input type="button" class="movement-arrow material-symbols-outlined" id="arrow-right"
				value="keyboard_arrow_right">
			<div></div>
			<input type="button" class="movement-arrow material-symbols-outlined" id="arrow-down"
				value="keyboard_arrow_down">
			<div></div>
		</div>
	</div>


</body>

</html>
